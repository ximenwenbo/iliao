<script>
    /*账号是否正确*/
    $("#user_login").blur(function () {
        let user_login = $("#user_login").val();
        let tips = $("#tips");
        if(user_login.length === 0){
            layer.msg('请填写登录账号');
            tips.show().addClass('red-600').text("请填写登录账号");
            return;
        }
        $.ajax({
            type: 'POST',
            url: "{:url('Administrators/getUserLogin');}",
            data: {
                user_login:user_login,
            },
            dataType: "json",
            success: function(data){
                if(data.code === 200){
                    tips.show().addClass('green-600').text("√ 可以使用");
                    $("#query").attr("disabled",false);
                }else{
                    tips.show().addClass('red-600').text("× 账号已存在");
                    $("#query").attr("disabled",true);
                }
            },
            error:function (data) {
                layer.alert('操作失败，请重新操作', {icon: 2});
            }
        });
    }).focus(function () {
        let tips = $("#tips");
        tips.hide().removeClass('green-600 red-600').text("");
    });

    /*提交*/
    $("#query").on('click',function () {
        let user_login = $("#user_login").val(),
            user_pass = $("#user_pass").val(),
            user_email = $("#user_email").val(),
            user_nickname = $("#user_nickname").val(),
            mobile = $("#mobile").val(),
            inputRadios = $("input:radio[name=inputRadios]:checked").val();
        if(user_login.length === 0 || user_pass.length === 0 || inputRadios === undefined){
            layer.msg('必填项不能为空');
            return ;
        }
        $.ajax({
            type: 'POST',
            url: "{:url('Administrators/AddInfo');}",
            data: {
                user_login:user_login,
                user_pass:user_pass,
                user_email:user_email,
                user_nickname:user_nickname,
                mobile:mobile,
                role:inputRadios,
            },
            dataType: "json",
            success: function(data){
                if(data.code === 200){
                    layer.alert('操作成功', {icon: 5},function () {
                        window.parent.location.reload();
                        let index=parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                }else {
                    layer.alert(data.msg, {icon: 7});
                }
            },
            error:function (data) {
                layer.alert('操作失败，请重新操作', {icon: 2});
            }

        });
        return false;//阻止form表单提交
    });
</script>
