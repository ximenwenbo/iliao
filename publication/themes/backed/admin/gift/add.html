<script>
    /*表单提交*/
    $("#query").on('click',function () {
        let name = $("input[name='name']").val(),
            coin = $("input[name='coin']").val(),
            sort = $("input[name='sort']").val(),
            type = $("#type option:selected").val(),
            style = $("#style option:selected").val(),
            status = $("input[type=radio][name='status']:checked").val(),
            gift_thumb_dir = $("input[name='gift_thumb_dir']").val(),
            gift_gif_dir = $("input[name='gift_gif_dir']").val(),
            remark = $("#remark").val();
        $.ajax({
            type: 'POST',
            url: "{:url('gift/AddGift');}",
            data: {
                name:name,
                coin:coin,
                status:status,
                sort:sort,
                type:type,
                style:style,
                gift_thumb_dir:gift_thumb_dir,
                gift_gif_dir:gift_gif_dir,
                remark:remark,
            },
            dataType: "json",
            success: function(data){
                console.log(data);
                if(data.code === 200){
                    layer.alert('操作成功', {icon: 6},function () {
                        window.parent.location.reload();
                        let index=parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                }else {
                    layer.alert(data.msg, {icon: 5});
                }
            },
            error:function (data) {
                console.log(data);
                layer.alert('操作失败，请重新操作', {icon: 2});
            }

        });
        return false;//阻止form表单提交
    });
</script>
