<script>
    /*url-uid*/
    $("input[name=type]").click(function () {
        let type = $(this).val();
        if(type == 1){
            $(".type-name").text('UID');
            $("input[name=account_type]").attr('placeholder', '请填写推广用户的uid');
        }else {
            $(".type-name").text('URL');
            $("input[name=account_type]").attr('placeholder', '请填写H5完整链接地址');
        }
    });
    /*提交*/
    $("#query").on('click',function () {
        $.ajax({
            type: 'POST',
            url: "{:url('ActivityPromotion/EditInfo');}",
            data: {
                data:$("#exampleFullForm").serialize(),
            },

            dataType: "json",
            success: function(data){
                if(data.code === 200){
                    layer.alert(data.msg, {icon: 5},function () {
                        window.parent.location.reload();
                        let index=parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                }else{
                    layer.alert(data.msg, {icon: 7});
                }
            },
            error:function (data) {
                layer.alert('操作失败，请重新操作', {icon: 2});
            }

        });
        return false;//阻止form表单提交
    });
</script>
