<include file="layout/iframe@header" />
<!-- Page JS -->
<script src="__ABS__/assets/admui/js/admin/merchant_achievements.js"></script>
<style>
    .table thead th{
        text-align: center;
    }
    #logList>tbody>tr>td{
        line-height: 40px;
        text-align: center;
    }
    #logList>tbody>tr>td:last-child{
        position: relative;
    }
    #logList>tbody>tr>td:last-child>button{
        position: absolute;
        display: block;
        top:50%;
        left:50%;
        margin-top: -13px;
        margin-left: -33px;
    }
    .details-control i{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -8px;
        margin-left: -8px;
        cursor: pointer;
    }
    #logList>tbody>tr>td>.to_table>tbody>tr>td{
        line-height: 40px;
        text-align: left;
    }
</style>
<body data-theme="base" style="padding: 0">

<div class="page page-full animation-fade page-logs">
    <div class="page-header">
        <h1 class="page-title">客服绩效管理 &nbsp;<span style="font-size: 14px;color: #76838f">({$merchant_name})</span></h1>
        <div class="page-header-actions">
            <button type="button" class="btn btn-sm btn-icon btn-info btn-outline btn-round collapsed" data-toggle="collapse"
                    data-target="#collapseFilter" aria-expanded="false" aria-controls="collapseFilter">
                <i class="icon fa-filter"></i>
            </button>
        </div>
    </div>
    <div class="page-content">
        <div class="collapse show" id="collapseFilter" aria-expanded="true">
            <div class="panel">
                <div class="panel-body">
                    <form class="form-inline" id="logForm">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="icon wb-calendar" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" id="filter-date" placeholder="选择日期范围" autocomplete="off">
                                <input type="hidden" name="startDate" value="" id="startTime">
                                <input type="hidden" name="endDate" value="" id="endTime">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-icon btn-default btn-outline btn-sm date-clear">
                                        <i class="icon wb-close" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="keywords" id="keywords" placeholder="UID" value="">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">
                                <i class="icon fa-search"></i> 查找</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-body">
                <table class="table table-bordered table-hover dataTable table-striped w-full" id="logList">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>邀请人UID/昵称</th>
                        <th>被邀请人UID/昵称</th>
                        <th>被邀请人总充值</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th colspan="3" class="text-right">总计：</th>
                        <th colspan="3" ></th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
