<body data-theme="base">

<div class="page animation-fade page-forms">
    <form  method="post" multiple="" id="exampleFullForm">
    <div class="page-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-xl-12 form-horizontal">

                        <div class="form-group row">
                            <label class="col-xl-12 col-md-12 col-form-label">
                                <span class="required" style="font-size: 12px;color: red">*</span>接收者id
                            </label>
                            <div class="col-xl-4 col-md-4">
                                <input type="text" class="form-control" name="receive_id" placeholder="请输入接收者id" required="required">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-xl-12 col-md-12 col-form-label">
                                <span class="required" style="font-size: 12px;color: red">*</span>发送标题
                            </label>
                            <div class="col-xl-4 col-md-4">
                                <input type="text" class="form-control" name="title" placeholder="请输入标题" required="required">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-form-label" for="content"><span class="required" style="font-size: 12px;color: red">*</span>发送内容</label>
                            <div>
                                <div class="form-group row">
                                    <div class="input-group col-xl-4 col-md-4">
                                        <textarea name="content" id="content" cols="70" rows="5"></textarea>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label"><span class="required" style="font-size: 12px;color: red">*</span>发送类型</label>
                            <div>
                                <div class="radio-custom radio-default radio-inline">
                                    <input type="radio" name="type" id="type" value="1" checked>
                                    <label for="type">后台用户</label>
                                </div>
                                <div class="radio-custom radio-default radio-inline">
                                    <input type="radio" id="type2" name="type" value="2">
                                    <label for="type2">APP端用户</label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-12 form-horizontal">
                        <div class="form-group row">
                            <label class="col-xl-12 col-md-12 col-form-label" >备注</label>
                            <div class="input-group col-xl-4 col-md-4">
                                <textarea name="remark" id="remark" cols="70" rows="5"></textarea>
                            </div>
                        </div>


                    </div>
                    <div class="form-group col-xl-12 padding-top-m">
                        <button type="button" class="btn btn-primary" id="query">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
<script src="__ABS__/assets/admui/vendor/jquery/jquery.min.js"></script>
<script src="__ABS__/assets/admui/vendor/layer/layer.min.js"></script>
<script src="__ABS__/assets/admui/vendor/moment/moment.min.js"></script>
<script src="__ABS__/assets/admui/vendor/daterangepicker/daterangepicker.js"></script>
<!-- jquery file upload相关js -->
<script src="__ABS__/assets/admui/vendor/blueimp-file-upload/vendor/jquery.ui.widget.js"></script>
<script src="__ABS__/assets/admui/vendor/blueimp-file-upload/jquery.iframe-transport.js"></script>
<script src="__ABS__/assets/admui/vendor/blueimp-file-upload/jquery.fileupload.js"></script>
<script src="__ABS__/assets/admui/vendor/blueimp-file-upload/jquery.fileupload-process.js"></script>
<script src="__ABS__/assets/admui/vendor/blueimp-file-upload/jquery.fileupload-validate.js"></script>

<script>

    /*表单提交*/
    $("#query").on('click',function () {
        let receive_id = $("input[name='receive_id']").val(),
            title = $("input[name='title']").val(),
            type = $("input[type=radio][name='type']:checked").val(),
            content = $("#content").val();
            remark = $("#remark").val();
        if(receive_id < 1){
            layer.msg('请输入正确的接收者id');
            return  false;
        }
        if(title.length < 1){
            layer.msg('标题不能为空');
            return  false;
        }
        if(content.length < 1){
            layer.msg('内容不能为空');
            return  false;
        }
        $.ajax({
            type: 'POST',
            url: "{:url('SendUserMessages/SendMessage');}",
            data: {
                receive_id:receive_id,
                title:title,
                type:type,
                content:content,
                remark:remark,
            },
            dataType: "json",
            success: function(data){
                if(data.code === 200){
                    layer.alert(data.msg, {icon: 6},function () {
                        window.parent.location.reload();
                        let index=parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                }else {
                    layer.alert(data.msg, {icon: 5});
                }
            },
            error:function (data) {
                console.log(data);
                layer.alert('操作失败，请重新操作', {icon: 2});
            }

        });
        return false;//阻止form表单提交
    });

</script>
</body>
</html>
