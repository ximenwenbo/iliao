<script>
    /*删除*/
    function jumpEdit(type,id,url) {
        layer.confirm('确定要删除? 请谨慎使用！', {btn: ['确定', '取消'], title: "警告"}, function () {
            $.ajax({
                type: 'POST',
                url: "{:url('UserMember/AlbumEdit');}",
                data: {
                    id:id,
                    url:url,
                    type:type
                },
                dataType: "json",
                success: function(data){
                    console.log(data);
                    if(data.code === 200){
                        layer.alert('操作成功', {icon: 6},function () {
                            window.parent.location.reload();
                            let index=parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    }else {
                        layer.alert(data.msg, {icon: 5});
                    }
                },
                error:function (data) {
                    layer.alert('操作失败，请重新操作', {icon: 2});
                }

            });
            return false;//阻止form表单提交
        })
    }

    //图片插件
    function ZoomDisplay(title, url) {
        window.open(url);

    }
</script>
