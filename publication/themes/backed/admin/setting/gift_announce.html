<include file="layout/iframe@header" />

<body class="page-aside-fixed page-aside-left" data-theme="base">

<div class="page animation-fade">
    <include file="admin/setting/layout@sidebar" />
    <div class="page-main">
        <div class="page-header">
            <h3 class="page-title">礼物通告金币配置</h3>
        </div>
        <div class="page-content col-xxl-8">
            <div class="panel">
                <form class="form-horizontal panel-body" id="exampleStandardForm" action="{:url('setting/giftAnnouncePost')}" method="post" autocomplete="off" novalidate="novalidate">
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">礼物通告金币</label>
                        <div class="col-md-6 input-group">
                            <input type="text" class="form-control col-md-6" id="coin" name="coin" value="{$giftAnnounce.coin ?? 0}" autocomplete="off">
                            <span class="input-group-append">
                                <button type="button" class="btn btn-default ">金币</button>
                            </span>
                            <div class="form-text small col-md-12" style="padding-left: 0;margin-left: 0;">礼物价值超过该金币将进行全屏通告</div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label"></label>
                        <div class="col-md-6 input-group">
                            <button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;
                            <button type="reset" class="btn btn-default btn-outline">还原</button>
                        </div>
                    </div>
            </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
