<include file="layout/iframe@header" />

<body class="page-aside-fixed page-aside-left" data-theme="base">

<div class="page animation-fade">
    <include file="admin/setting/layout@sidebar" />
    <div class="page-main">
        <div class="page-header">
            <h3 class="page-title">公告文字配置</h3>
        </div>
        <div class="page-content col-xxl-8">
            <div class="panel">
                <form class="form-horizontal panel-body" id="exampleStandardForm" action="{:url('setting/fixedTextPost')}" method="post" autocomplete="off" novalidate="novalidate">
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">公告文字</label>
                        <div class="col-md-6">
                            <textarea name="remark" id="" cols="30" rows="10" class="form-control" placeholder="最多255个字符">{$fixedText.remark ?? ''}</textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label"></label>
                        <div class="col-md-6 input-group">
                            <button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;
                            <button type="reset" class="btn btn-default btn-outline">还原</button>
                        </div>
                    </div>
            </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
