<include file="layout/iframe@header" />


<body class="page-aside-fixed page-aside-left" data-theme="base">

<div class="page animation-fade">
    <include file="admin/setting/layout@sidebar" />
    <div class="page-main">
        <div class="page-header">
            <h3 class="page-title">分成比例配置</h3>
        </div>
        <div class="page-content col-xxl-8">
             <div class="panel">
                <form class="form-horizontal panel-body" id="exampleStandardForm"  action="{:url('setting/promRatioPost')}" method="post" autocomplete="off" novalidate="novalidate">
                    <div class="form-group row">
                        <label class="col-12">邀请新用户奖励配置</label>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">一级奖励金币：</label>
                        <div class="col-md-6 input-group">
                            <input type="text" class="form-control" name="registerlevel1" value="{$prominvite.registerlevel1 ?? ''}" placeholder="填写数字" autocomplete="off">
                            <span class="input-group-append">
                                <button type="button" class="btn btn-default">金币</button>
                            </span>
                            <span class="form-text small">&nbsp;直接推广者获得的金币</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">二级奖励金币：</label>
                        <div class="col-md-6 input-group">
                            <input type="text" class="form-control" name="registerlevel2" value="{$prominvite.registerlevel2 ?? ''}" placeholder="填写数字" autocomplete="off">
                            <span class="input-group-append">
                                <button type="button" class="btn btn-default">金币</button>
                            </span>
                            <span class="form-text small">&nbsp;间接推广者获得的金币</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12">推广的用户充值分成配置</label>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">一级推广分成：</label>
                        <div class="col-md-6 input-group">
                            <input type="text" class="form-control" name="rechargelevel1" value="{$prominvite.rechargelevel1 ?? ''}" placeholder="填写数字" autocomplete="off">
                            <span class="input-group-append">
                                <button type="button" class="btn btn-default">%</button>
                            </span>
                            <span class="form-text small">&nbsp;直接推广者获得的充值分成比例</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">二级推广分成：</label>
                        <div class="col-md-6 input-group">
                            <input type="text" class="form-control" name="rechargelevel2" value="{$prominvite.rechargelevel2 ?? ''}" placeholder="填写数字" autocomplete="off">
                            <span class="input-group-append">
                                <button type="button" class="btn btn-default">%</button>
                            </span>
                            <span class="form-text small">&nbsp;间接推广者获得的充值分成比例</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12">推广的主播收入分成配置</label>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">一级推广分成：</label>
                        <div class="col-md-6 input-group">
                            <input type="text" class="form-control" name="incomelevel1" value="{$prominvite.incomelevel1 ?? ''}" placeholder="填写数字" autocomplete="off">
                            <span class="input-group-append">
                                <button type="button" class="btn btn-default">%</button>
                            </span>
                            <span class="form-text small">&nbsp;直接推广者获得的收入分成比例</span></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">二级推广分成：</label>
                        <div class="col-md-6 input-group">
                            <input type="text" class="form-control" name="incomelevel2" value="{$prominvite.incomelevel2 ?? ''}" placeholder="填写数字" autocomplete="off">
                            <span class="input-group-append">
                                <button type="button" class="btn btn-default">%</button>
                            </span>
                            <span class="form-text small">&nbsp;间接推广者获得的收入分成比例</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label"></label>
                        <div class="col-md-6 input-group">
                            <button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;
                            <button type="reset" class="btn btn-default btn-outline">还原</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
