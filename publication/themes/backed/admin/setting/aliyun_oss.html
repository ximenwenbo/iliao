<include file="layout/iframe@header" />

<!-- Site CSS -->
<link rel="stylesheet" href="__ABS__/assets/admui/themes/base/css/site.css">
<style>
    body {
        padding-top: 0;
    }
</style>
<body class="page-aside-fixed page-aside-left" data-theme="base">

<div class="page animation-fade">
    <div class="page-aside">

        <div class="page-aside-switch">
            <i class="icon wb-chevron-left" aria-hidden="true"></i>
            <i class="icon wb-chevron-right" aria-hidden="true"></i>
        </div>

        <div class="page-aside-inner page-aside-scroll" data-plugin="mCustomScrollbar">
            <div data-role="container">
                <div data-role="content">
                    <section class="page-aside-section">
                        <div class="list-group">
                            <a class="list-group-item" href="{:url('setting/login')}">
                                登录方式
                            </a>
                            <a class="list-group-item" href="{:url('setting/pay')}">
                                支付渠道
                            </a>
                            <a class="list-group-item" href="{:url('setting/sms')}">
                                短信配置
                            </a>
                            <a class="list-group-item" href="{:url('setting/position')}">
                                地图定位
                            </a>
                            <a class="list-group-item" href="{:url('setting/trtc')}">
                                腾讯云
                            </a>
                            <a class="list-group-item active" href="{:url('setting/aliyunOss')}">
                                阿里云
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="page-main">
        <div class="page-header">
            <h3 class="page-title">阿里云Oss配置</h3>
        </div>
        <div class="page-content col-xxl-8">
            <div class="panel">
                <form class="form-horizontal panel-body" action="{:url('setting/aliyunOssPost')}" method="post" autocomplete="off" novalidate="novalidate">

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">accessKeyId：</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="accessKeyId" value="{$aliyun_oss.accessKeyId}" placeholder="accessKeyId" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">accessKeySecret：</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="accessKeySecret" value="{$aliyun_oss.accessKeySecret}" placeholder="accessKeySecret" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">endpoint：</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="endpoint" value="{$aliyun_oss.endpoint}" placeholder="endpoint" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">bucket：</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="bucket" value="{$aliyun_oss.bucket}" placeholder="bucket" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">cdn：</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="cdn" value="{$aliyun_oss.cdn}" placeholder="cdn" autocomplete="off">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-default btn-outline">还原</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
