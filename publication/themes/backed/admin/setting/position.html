<include file="layout/iframe@header" />

<!-- Site CSS -->
<link rel="stylesheet" href="__ABS__/assets/admui/themes/base/css/site.css">
<style>
    body {
        padding-top: 0;
    }
</style>
<body class="page-aside-fixed page-aside-left" data-theme="base">

<div class="page animation-fade">
    <div class="page-aside">

        <div class="page-aside-switch">
            <i class="icon wb-chevron-left" aria-hidden="true"></i>
            <i class="icon wb-chevron-right" aria-hidden="true"></i>
        </div>

        <div class="page-aside-inner page-aside-scroll" data-plugin="mCustomScrollbar">
            <div data-role="container">
                <div data-role="content">
                    <section class="page-aside-section">
                        <div class="list-group">
                            <a class="list-group-item" href="{:url('setting/login')}">
                                登录方式
                            </a>
                            <a class="list-group-item" href="{:url('setting/pay')}">
                                支付渠道
                            </a>
                            <a class="list-group-item" href="{:url('setting/sms')}">
                                短信配置
                            </a>
                            <a class="list-group-item active" href="{:url('setting/position')}">
                                地图定位
                            </a>
                            <a class="list-group-item" href="{:url('setting/trtc')}">
                                腾讯云
                            </a>
                            <!--<a class="list-group-item" href="{:url('setting/aliyunOss')}">-->
                                <!--阿里云-->
                            <!--</a>-->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="page-main">
        <div class="page-header">
            <h3 class="page-title">定位配置</h3>
        </div>
        <div class="page-content col-xxl-8">
            <div class="panel">
                <form class="form-horizontal panel-body" action="{:url('setting/positionPost')}" method="post" autocomplete="off" novalidate="novalidate">

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">高德地图：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="gaode_android_key" value="{$position.gaode_android_key}" placeholder="android key（用于app定位）" autocomplete="off">
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="gaode_ios_key" value="{$position.gaode_ios_key}" placeholder="ios key（用于app定位）" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">百度地图：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="baidu_web_key" value="{$position.baidu_web_key}" placeholder="web key（用于服务器）" autocomplete="off">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
