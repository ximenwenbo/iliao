<include file="layout/iframe@header" />

<body class="page-aside-fixed page-aside-left" data-theme="base">

<div class="page animation-fade">
    <include file="admin/setting/layout@sidebar" />
    <div class="page-main">
        <div class="page-header">
            <h3 class="page-title">聊天等级限制设置</h3>
        </div>
        <div class="page-content col-xxl-8">
            <div class="panel">
                <form class="form-horizontal panel-body" id="exampleStandardForm" action="{:url('setting/levelLimitPost')}" method="post" autocomplete="off" novalidate="novalidate">
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">文字聊天等级限制：</label>
                        <div class="col-md-6 input-group">
                            <div class="col-md-3">
                                <select class="form-control" name="chat" data-plugin="select1" title="">
                                    <option value=0 >禁用</option>
                                    <php>foreach($userLevel as $i => $val){</php>
                                        <option value="{$i}" {$i == $levelLimit.chat ? 'selected' : ''}>{$i}</option>
                                    <php>}</php>
                                </select>
                            </div>
                            <span class="form-text small">&nbsp;&nbsp;是否开文字启聊天等级限制</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">语音聊天等级限制：</label>
                        <div class="col-md-6 input-group">
                            <div class="col-md-3">
                                <select class="form-control" name="voice" data-plugin="select1" title="">
                                    <option value=0 >禁用</option>
                                    <php>foreach($userLevel as $i => $val){</php>
                                    <option value="{$i}" {$i == $levelLimit.voice ? 'selected' : ''}>{$i}</option>
                                    <php>}</php>
                                </select>
                            </div>
                            <span class="form-text small">&nbsp;&nbsp;是否开启语音聊天等级限制</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">视频聊天等级限制：</label>
                        <div class="col-md-6 input-group">
                            <div class="col-md-3">
                                <select class="form-control" name="video" data-plugin="select1" title="">
                                    <option value=0 >禁用</option>
                                    <php>foreach($userLevel as $i => $val){</php>
                                    <option value="{$i}"  {$i == $levelLimit.video ? 'selected' : ''}>{$i}</option>
                                    <php>}</php>
                                </select>
                            </div>
                            <span class="form-text small">&nbsp;&nbsp;是否开启视频聊天等级限制</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">直播间弹幕等级限制：</label>
                        <div class="col-md-6 input-group">
                            <div class="col-md-3">
                                <select class="form-control" name="livebulletscreen" data-plugin="select1" title="">
                                    <option value=0 >禁用</option>
                                    <php>foreach($userLevel as $i => $val){</php>
                                    <option value="{$i}"  {$i == $levelLimit.livebulletscreen ? 'selected' : ''}>{$i}</option>
                                    <php>}</php>
                                </select>
                            </div>
                            <span class="form-text small">&nbsp;&nbsp;是否开启直播间弹幕等级限制</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label"></label>
                        <div class="col-md-6 input-group">
                            &nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;
                            <button type="reset" class="btn btn-default btn-outline" id="reset-btn">默认</button>
                        </div>
                    </div>
            </form>

            </div>
        </div>
    </div>
</div>
<script>
    $("#reset-btn").click(function () {
        $("select option").removeAttr('selected');
    })
</script>
</body>
</html>
