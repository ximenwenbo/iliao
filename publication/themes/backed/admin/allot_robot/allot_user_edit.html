<script>
    //同步时间值
    $(function () {
        let vip_expire_time = $("input[name='vip_expire_time']").val();
        $("input[name='singledatePicker']").val(vip_expire_time);
    });
    //daterangepicker日期插件
    $('input[name="singledatePicker"]').daterangepicker({
        "autoApply": true, //选择日期后自动提交;只有在不显示时间的时候起作用timePicker:false
        singleDatePicker: true, //单日历
        showDropdowns: true, //年月份下拉框
        timePicker: true, //显示时间
        timePicker24Hour: true, //时间制
        timePickerSeconds: true, //时间显示到秒
        //startDate: moment().hours(0).minutes(0).seconds(0), //设置开始日期
        "opens": "right",
        showWeekNumbers: true,
        locale: {
            format: "YYYY-MM-DD HH:mm", //设置显示格式
            applyLabel: '确定', //确定按钮文本
            cancelLabel: '取消', //取消按钮文本
            daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
            monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
                '七月', '八月', '九月', '十月', '十一月', '十二月'
            ],
        },
    }, function(start) {
        $('input[name="vip_expire_time"]').val(start.format('YYYY-MM-DD HH:mm'));
        //console.log(start.format('YYYY-MM-DD HH:mm:ss'));
    });
    // 删除选择时间
    $('.date-clear').on('click', function() {
        let panel = $(".panel");
        panel.find('#singledatePicker').val('');
        panel.find('input[name="vip_expire_time"]').val('');
    });


    /*提交审核*/
    $("#query").on('click',function () {
        $.ajax({
            type: 'POST',
            url: "{:url('AllotRobot/editUserInfo');}",
            data: {
                data:$("#exampleFullForm").serialize(),
            },

            dataType: "json",
            success: function(data){
                //console.log(data);return;
                if(data.code === 200){
                    layer.alert(data.msg, {icon: 5},function () {
                        window.parent.location.reload();
                        let index=parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                }else {
                    layer.alert(data.msg, {icon: 7});
                }
            },
            error:function (data) {
                layer.alert('操作失败，请重新操作', {icon: 2});
            }

        });
        return false;//阻止form表单提交
    });

    // 省市区/县 级联选择
    $('#cityChina').cxSelect({
        selects: ['province', 'city', 'area'],
        emptyStyle: 'hidden'
    });
</script>
